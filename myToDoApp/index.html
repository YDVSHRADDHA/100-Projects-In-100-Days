<html>
    <head>
        <title>
            YourDay
        </title>
        <link 
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
        />
        <link
         rel="stylesheet" href="style.css"
        />

    </head>
    <body>
        <div class="container">
             <header>
                <h1 class="heading">
                    Your ToDo List
                </h1>
                <form class="search">
                    <input
                    type="text" 
                    name="search" 
                    placeholder="Search your Todos!"
                    >
                </form>
             </header>
             <ul class="todos">
                <li><span>Read Books</span><i class="far fa-trash-alt delete"></i></li>
                <li><span>Listen Music</span><i class="far fa-trash-alt delete"></i></li>
                <li><span>Play Games</span><i class="far fa-trash-alt delete"></i></li>

             </ul>

             
			<form class="add" name="addfrm">
				<label>Add a new todo...</label>
				<input type="text" name="add" placeholder="Type something to add" />
			</form>
        </div>

        <script src="app.js"></script>

    </body>
</html>
